{{ define "main" }}
<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
  </header>

  <div class="post-content">
    {{ .Content }}
    <div class="graph-wrapper">
      <div id="graph-container" data-source='{{ "graph/index.json" | relURL }}'>
        <!-- Controls -->
        <div class="graph-controls">
          <button id="zoom-in" class="graph-btn" title="Zoom In">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
          <button id="zoom-out" class="graph-btn" title="Zoom Out">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
          <button id="zoom-fit" class="graph-btn" title="Reset View">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M12 2v4M12 18v4M2 12h4M18 12h4"></path>
            </svg>
          </button>
        </div>

        <!-- Legend -->
        <div class="graph-legend">
          <div class="legend-item">
            <div class="legend-dot" style="background:#cba6f7; box-shadow: 0 0 8px #cba6f7;"></div>TIL
          </div>
          <div class="legend-item">
            <div class="legend-dot" style="background:#a6e3a1; box-shadow: 0 0 8px #a6e3a1;"></div>Portfolio
          </div>
          <div class="legend-item">
            <div class="legend-dot" style="background:#eba0ac; box-shadow: 0 0 8px #eba0ac;"></div>Random
          </div>
          <div class="legend-item">
            <div class="legend-dot" style="background:#bac2de; box-shadow: 0 0 8px #bac2de;"></div>Post
          </div>
        </div>
      </div>
    </div>
  </div>
</article>

<!-- External Config & Libs -->
<script src="//unpkg.com/d3@7"></script>
<script src="//unpkg.com/force-graph"></script>

<!-- Graph Logic -->
{{ $graphJS := resources.Get "js/graph.js" | resources.Minify | resources.Fingerprint }}
<script src="{{ $graphJS.RelPermalink }}"></script>

{{ end }}
